name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: ğŸš€ Deploy to Vercel
        run: |
          echo "ğŸ¯ Ready to deploy to Vercel"
          echo "To enable automatic deployment:"
          echo "1. Install Vercel CLI: npm i -g vercel"
          echo "2. Add VERCEL_TOKEN to GitHub Secrets"
          echo "3. Run: vercel --prod --token=\${{ secrets.VERCEL_TOKEN }}"
        # Uncomment below when ready to deploy
        # uses: amondnet/vercel-action@v25
        # with:
        #   vercel-token: ${{ secrets.VERCEL_TOKEN }}
        #   vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        #   vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        #   vercel-args: '--prod'
      
      - name: âœ… Deployment complete
        run: |
          echo "âœ¨ Deployment workflow completed successfully!"
          echo "ğŸ“Š Build artifacts are ready for deployment"

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GettUpp OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ink: '#0B0B0D',
                        gold: '#D9AE43',
                        pink: '#FF3C93',
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B0B0D;
            color: #fff;
        }

        .terminal {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>

<body class="p-8 max-w-7xl mx-auto">

    <!-- Header -->
    <header class="flex justify-between items-center mb-12 border-b border-gray-800 pb-6">
        <div>
            <h1 class="text-3xl font-bold tracking-tighter">GettUpp<span class="text-gold">OS</span></h1>
            <p class="text-gray-500 text-sm">v1.0.0 | System Online</p>
        </div>
        <div class="flex gap-4">
            <div class="text-right">
                <div class="text-xs text-gray-500 uppercase">Revenue (MTD)</div>
                <div class="text-2xl font-bold text-gold" id="revenue-display">$0</div>
            </div>
            <div class="text-right">
                <div class="text-xs text-gray-500 uppercase">Total Leads</div>
                <div class="text-2xl font-bold text-pink" id="leads-display">0</div>
            </div>
        </div>
    </header>

    <!-- Main Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Control Panel -->
        <div class="space-y-6">
            <h2 class="text-xl font-bold text-gray-300 mb-4">Command Center</h2>

            <div class="bg-gray-900 p-6 border border-gray-800 rounded-lg space-y-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-bold">The Hunter</h3>
                        <p class="text-xs text-gray-500">OutboundAgent</p>
                    </div>
                    <button onclick="runAgent('hunt')"
                        class="bg-gray-800 hover:bg-gold hover:text-black px-4 py-2 rounded text-sm font-bold transition">RUN</button>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-bold">The Librarian</h3>
                        <p class="text-xs text-gray-500">AssetAgent</p>
                    </div>
                    <button onclick="runAgent('organize')"
                        class="bg-gray-800 hover:bg-gold hover:text-black px-4 py-2 rounded text-sm font-bold transition">RUN</button>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-bold">The Hype Man</h3>
                        <p class="text-xs text-gray-500">SocialAgent</p>
                    </div>
                    <button onclick="runAgent('hype')"
                        class="bg-gray-800 hover:bg-gold hover:text-black px-4 py-2 rounded text-sm font-bold transition">RUN</button>
                </div>
                <div class="border-t border-gray-800 pt-4 mt-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-gray-400">CRM Sync</h3>
                            <p class="text-xs text-gray-600">Process Leads</p>
                        </div>
                        <button onclick="runAgent('leads')"
                            class="bg-gray-800 hover:bg-white hover:text-black px-4 py-2 rounded text-sm font-bold transition">SYNC</button>
                    </div>
                </div>
            </div>

            <!-- Terminal Output -->
            <div class="bg-black border border-gray-800 rounded-lg p-4 h-64 overflow-y-auto terminal text-xs text-green-500"
                id="terminal">
                <div class="opacity-50">> System initialized...</div>
                <div class="opacity-50">> Waiting for command...</div>
            </div>
        </div>

        <!-- Leads View -->
        <div class="lg:col-span-2">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-300">Active Leads</h2>
                <button onclick="loadLeads()" class="text-xs text-gold hover:underline">Refresh</button>
            </div>

            <div class="bg-gray-900 border border-gray-800 rounded-lg overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-800 text-gray-400">
                        <tr>
                            <th class="p-4">Venue</th>
                            <th class="p-4">Instagram</th>
                            <th class="p-4">Status</th>
                            <th class="p-4">Tags</th>
                        </tr>
                    </thead>
                    <tbody id="leads-table" class="divide-y divide-gray-800">
                        <!-- Leads injected here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';

        async function loadStats() {
            const res = await fetch(`${API_URL}/stats`);
            const data = await res.json();
            document.getElementById('revenue-display').innerText = `$${data.revenue}`;
            document.getElementById('leads-display').innerText = data.leads;
        }

        async function loadLeads() {
            const res = await fetch(`${API_URL}/leads`);
            const leads = await res.json();
            const tbody = document.getElementById('leads-table');
            tbody.innerHTML = '';

            leads.forEach(lead => {
                const row = `
                    <tr class="hover:bg-gray-800/50 transition">
                        <td class="p-4 font-bold">${lead.venue}</td>
                        <td class="p-4 text-gray-400">@${lead.instagram}</td>
                        <td class="p-4"><span class="px-2 py-1 rounded bg-gray-800 text-xs uppercase tracking-wider ${getStatusColor(lead.status)}">${lead.status}</span></td>
                        <td class="p-4 text-gray-500 text-xs">${lead.tags ? lead.tags.join(', ') : ''}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function getStatusColor(status) {
            if (status === 'ready_for_outreach') return 'text-green-400 border border-green-900';
            if (status === 'new') return 'text-blue-400 border border-blue-900';
            return 'text-gray-400';
        }

        async function runAgent(agentName) {
            log(`> Executing ${agentName}...`);
            try {
                const res = await fetch(`${API_URL}/run/${agentName}`, { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    log(data.output);
                    log(`> ${agentName} completed successfully.`);
                    loadStats();
                    loadLeads();
                } else {
                    log(`> Error: ${data.output}`);
                }
            } catch (e) {
                log(`> Network Error: ${e.message}`);
            }
        }

        function log(message) {
            const term = document.getElementById('terminal');
            // Handle multiline output
            const lines = message.split('\n');
            lines.forEach(line => {
                if (line.trim()) {
                    const div = document.createElement('div');
                    div.innerText = line;
                    term.appendChild(div);
                }
            });
            term.scrollTop = term.scrollHeight;
        }

        // Init
        loadStats();
        loadLeads();
    </script>
</body>

</html>
